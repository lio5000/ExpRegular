<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Expresion Regular</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="mt-5">
      <h1 id="titulo">Ejemplo de Expresión Regular</h1>
    </header>
    <main
      class="container p-5 d-flex flex-column align-items-center justify-content-center"
    >
      <form id="formemail" class="row col-md-6">
        <p class="mb-4">Valida tu correo electrónico, si falta @ te dirá =)</p>
        <div class="pb-3">
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="Ingresa el correo electrónico"
          />
        </div>

        <div class="row justify-content-center">
          <div class="col-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100">
              Ingresar
            </button>
          </div>
        </div>
      </form>
      <form id="formnumeros" class="row col-md-6 mt-5">
        <div class="pb-3">
          <label for="parrafo" class="form-label">
            Escribe algo, la experesión regular va a contar los
            <strong>números enteros</strong>:)
          </label>
          <textarea
            id="parrafo"
            class="form-control"
            rows="4"
            placeholder="Escribe acá"
          ></textarea>
        </div>

        <div class="row justify-content-center">
          <div class="col-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100">
              Ingresar
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
  <script src="expreg.js"></script>
</html>
